<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

    var lastTweet;
    var refreshTweetsInterval;
    refreshTweets = function(){
    	var $body = $('body');
    	for (var i = streams.home.length - 1; i > lastTweet; i--) {
    		var tweet = streams.home[i];
      		var $tweet = createTweet(tweet);
    		var $user = $(this).text();
    		$tweet.appendTo($body);
    		$('.user').on('click', showUserTimeline);
    	}
    	lastTweet = streams.home.length - 1;


    };

    formatDate = function(mm, dd, yyyy) {
    	var formattedDate = new Date();

    	if (dd < 10) {
    		dd = '0' + dd;
    	}

    	if (mm < 10) {
    		mm = '0' + mm;
    	}

    	formattedDate = mm+'/'+dd+'/'+yyyy;
    	return formattedDate;
    }

    createTweet = function(tweet) {
		var $tweet = $('<div></div>');
  		$tweet.html('@' + '<span class = "user">' + tweet.user + '</span>' + ': ' + tweet.message + " on " + formatDate(new Date().getMonth()+1, new Date().getDate(), new Date().getFullYear()) + " at " + new Date().toTimeString().replace(/.*(\d{2}:\d{2}:\d{2}).*/, "$1"));
  		return $tweet;
          		

    };

    showUserTimeline = function() {
    	var $body = $('body');
		$body.html('');
		var $user = $(this).text();
		var userTweets = streams.users[$user];
		for (var i = userTweets.length - 1; i > 0; i--) {
			var tweet = userTweets[i];
			var $tweet = createTweet(tweet);
			$tweet.appendTo($body);
		}
		clearInterval(refreshTweetsInterval);

    };

      $(document).ready(function(){
        var $body = $('body');
        var index = streams.home.length - 1;
        lastTweet = index;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('@' + '<span class = "user">' + tweet.user + '</span>' + ': ' + tweet.message + " on " + formatDate(new Date().getMonth()+1, new Date().getDate(), new Date().getFullYear()) + " at " + new Date().toTimeString().replace(/.*(\d{2}:\d{2}:\d{2}).*/, "$1"));
          $tweet.appendTo($body);
          index -= 1;

        }
        $('.user').on('click', showUserTimeline);

    	refreshTweetsInterval = setInterval(refreshTweets, 100);

      });
 
    </script>
  </body>
</html>
